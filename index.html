<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Moses Gobi Image App</h1>
    <form class="form">
        <input type="text" id="search-input" placeholder="Search your images here.">
        <button type="submit" id="search-btn">search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797795-5640f369a70a?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
            <a href="https://unsplash.com/photos/a-woman-in-a-hat-and-coat-walking-through-a-canyon-L64iwsbPefU" target="_bank">Mountains in the sky.</a>
        </div>
        <div class="search-result">
            <img src="https://unsplash.com/photos/blue-and-black-porsche-911-on-road-SU6MbWxLozY" alt="image">
            <a href="https://images.unsplash.com/photo-1550659521-ec1da4d9c692?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_bank">Mountains in the sky.</a>
        </div>
        <div class="search-result">
            <img src="https://unsplash.com/photos/black-computer-keyboard-on-white-table-0oqMvhc1ntw" alt="image">
            <a href="https://images.unsplash.com/photo-1598550476439-6847785fcea6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_bank">Mountains in the sky.</a>
        </div>
    </div>

    <button id="show-more-btn">Show more</button>

<script src="script.js"></script>

</body>
</html>
