<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="moses gobi edward 'Seeta High Student, Website Designer'">
    <meta name="keywords" content="images,gobi,moses">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="box-container">
    <form class="form">
        <div class="head-container">
            <h1>Moses Gobi Image App</h1>
            <img src="assets/AG Baby.PNG" alt="moses">
        </div>
        <div class="form-container">
            <input type="text" id="search-input" placeholder="Search your images here.">
            <button type="submit" id="search-btn">search</button>
        </div>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="assets/anime.js.jpg" alt="image">
            <a href="assets/anime.js.jpg" target="_bank">An anime image </a>
        </div>
        <div class="search-result">
            <img src="assets/the Orange.jpg" alt="image">
            <a href="assets/the Orange.jpg" target="_bank">An orange sports car </a>
        </div>
        <div class="search-result">
            <img src="assets/the black.jpg" alt="image">
            <a href="assets/the black.jpg" target="_bank">A white car in a garage.</a>
        </div>
        <div class="search-result">
            <img src="assets/field.jpg" alt="image">
            <a href="assets/field.jpg" target="_bank">A beautiful playing field.</a>
        </div>
        <div class="search-result">
            <img src="assets/muhammed rav.jpg" alt="image">
            <a href="assets/muhammed rav.jpg" target="_bank">The muhammed rav</a>
        </div>
        <div class="search-result">
            <img src="assets/city.jpg" alt="image">
            <a href="assets/city.jpg" target="_bank">A beautiful city in sunset views.</a>
        </div>
    </div>
    <button id="show-more-btn">Show more</button>
</div>



<script src="script.js"></script>

</body>
</html>
